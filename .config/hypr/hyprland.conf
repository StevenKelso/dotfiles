#-------------------------------------------------------------
# autostart
#-------------------------------------------------------------

exec-once = waybar
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = udiskie


#-------------------------------------------------------------
# variables
#-------------------------------------------------------------

$mainMod = SUPER
$terminal = kitty
$menu = rofi -show drun -theme $HOME/.config/rofi/config.rasi
$browser = firefox
$editor = nvim


#-------------------------------------------------------------
# env variables
#-------------------------------------------------------------

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that


#-------------------------------------------------------------
# keybinds
#-------------------------------------------------------------

# launch terminal
bind = $mainMod, RETURN, exec, $terminal

# launch launcher
bind = $mainMod, R, exec, $menu

# launch web browser
bind = $mainMod, B, exec, $browser

# unmount via udiskie
bind = $mainMod SHIFT, U, exec, udiskie-umount -a

# screenshot
bind = $mainMod, T, exec, hyprshot -m output -m active

# regional screenshot
bind = $mainMod SHIFT, T, exec, hyprshot -m region --raw | satty --filename -

# controls
bind = $mainMod, ESCAPE, exec, hyprlock
bind = $mainMod SHIFT, ESCAPE, exit
bind = SHIFT CTRL, RETURN, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, C, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 1 # toggle maximize active window

# move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# move active window
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

# switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# move active window to new workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

# output volume
binde = , XF86AudioLowerVolume, exec, ~/.config/scripts/volume_down.sh
binde = , XF86AudioRaiseVolume, exec, ~/.config/scripts/volume_up.sh
bind = , XF86AudioMute, exec, ~/.config/scripts/volume_mute.sh

# input volume
bind = , XF86AudioMicMute, exec, ~/.config/scripts/mic_volume_mute.sh
binde = $mainMod, F11, exec, ~/.config/scripts/mic_volume_down.sh
binde = $mainMod, F12, exec, ~/.config/scripts/mic_volume_up.sh

# brightness
binde = , XF86MonBrightnessUp, exec, ~/.config/scripts/brightness_up.sh
binde = , XF86MonBrightnessDown, exec, ~/.config/scripts/brightness_down.sh


#-------------------------------------------------------------
# appearance
#-------------------------------------------------------------

# general
general {
    gaps_in = 7
    gaps_out = 14
    border_size = 0
    col.active_border = rgb(1d2021)
    col.inactive_border = rgb(1d2021)
    allow_tearing = false
    layout = master
}

# decoration
decoration {
    rounding = 0
    active_opacity = 1
    inactive_opacity = 1
    blur {
        enabled = true
        size = 2
        passes = 2
    }
}

# animations
animations {
    enabled = false
}


#-------------------------------------------------------------
# behavior
#-------------------------------------------------------------

# window layouts
master {
    mfact = 0.5
}

# window rules
windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}


# input
input {
    kb_layout = us
    kb_variant = ,qwerty
    kb_options = 
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# device
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# gestures
gestures {
}

# misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# ecosystem
ecosystem {
    no_update_news = true
    no_donation_nag = true
}

#-------------------------------------------------------------
# monitor
#-------------------------------------------------------------

monitor = , highrr, auto, 1
